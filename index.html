<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="styles.css">

  <title>Jogo Da Memòria</title>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Jogo Da Memória</h1>
      <strong class="restart none">Reiniciar Jogo</strong>
    </div>
  </header>

  <div class="menu-difficulty">
    <h1 class="difficulty-select">Selecionar Dificuldade</h1>
  </div>

  <div class="card-container none">
    <img class="congratulations none" src="./images/congratulations.jpg" alt="Você è foda!">
    <img class="congratulations none game-over" src="./images/gameOver.jpg" alt="Você perdeu!">
  </div>

  <div class="modal none">
    <div class="modal-content">
      <h3 class="easy">Fácil - 10 Cartas e 120 segundos</h3>
      <h3 class="medium">Médio - 20 Cartas e 120 segundos</h3>
      <h3 class="hard">Difícil - 30 Cartas e 120 segundos</h3>
      <h3 class="nightmare">Pesadelo - 30 Cartas e 60 segundo</h3>
    </div>
  </div>


  <script type="module" src="script.js">

  </script>

</body>

</html>
